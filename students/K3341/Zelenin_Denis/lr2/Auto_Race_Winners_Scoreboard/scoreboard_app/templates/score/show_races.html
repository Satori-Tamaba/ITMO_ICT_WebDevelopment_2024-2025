<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    {% include 'score/bootstrapMenu.html' %}
    <div class="container">
        <div class="race-board">
            <h1>Race Board</h1>
            <div class="race-list">
                {% for race in races %}
                    <a href="{% url 'detail_race' race.id %}" class="race-item">
                        <div class="race-details">
                            <span class="race-name">{{ race.name }}</span>
                            <span class="race-location">{{ race.city }}, {{ race.country }}</span>
                        </div>
                        <div class="race-extra">
                            <span class="race-date">{{ race.date }}</span>
                            <span class="race-truck">{{ race.truck_type }}</span>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
